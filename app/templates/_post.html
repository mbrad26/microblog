<table class="table table-hover">
        <tr valign="top">
            <td width="70px">
                <a href="{{ url_for('user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                said <span style="color: darkblue">{{ moment(post.timestamp).fromNow() }}</span>:<br>
                {{ post.body }}<br>

            </td>
        </tr>
</table>
